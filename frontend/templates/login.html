<section class="form">
  <div class="container">
    <div class="form-content">
      <h1 class="form-title common-title"><span>Вход</span> в систему</h1>
      <div class="form-details">
        <div class="form-group">
          <input type="text" name="email" id="email" class="form-input" required>
          <label for="email" class="form-label">Электронная почта</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" class="form-input" required>
          <label for="email" class="form-label">Пароль</label>
        </div>

      </div>
      <div class="form-button">
        <button class="button" id="process" disabled>Перейти к выбору теста</button>
      </div>
      <div class="form-link">Нет аккаунта?
        <a href="/#/signup">Зарегестрироваться</a></div>
    </div>
    <div class="form-image">
      <img src="images/form-image.png" alt="Персонаж">
    </div>
  </div>
</section>
