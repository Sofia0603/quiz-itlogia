<section class="form">
    <div class="container">
        <div class="form-content">
            <h1 class="form-title common-title">Регистрация</h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-input" required>
                    <label for="name" class="form-label">Имя</label>
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" id="last-name" class="form-input" required>
                    <label for="last-name" class="form-label">Фамилия</label>
                </div>
                <div class="form-group">
                    <input type="text" name="email" id="email" class="form-input" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-input" required>
                    <label for="email" class="form-label">Пароль</label>
                </div>

                <div class="form-agree">
                    <input type="checkbox" id="agree" class="type" required>
                    <label for="agree">Я ознакомлен с <a href="#">правилами сайта</a></label>
                </div>
            </div>
            <div class="form-button">
                <button class="button" id="process" disabled>Перейти к выбору теста</button>
            </div>
            <div class="form-link">Уже зарегестрированы?
                <a href="/#/login">Войти</a></div>
        </div>
        <div class="form-image">
            <img src="images/form-image.png" alt="Персонаж">
        </div>
    </div>
</section>
